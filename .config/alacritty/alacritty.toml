live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "0x928374"
blue = "0x83a598"
cyan = "0x8ec07c"
green = "0xb8bb26"
magenta = "0xd3869b"
red = "0xfb4934"
white = "0xebdbb2"
yellow = "0xfabd2f"

[colors.normal]
black = "0x282828"
blue = "0x458588"
cyan = "0x689d6a"
green = "0x98971a"
magenta = "0xb16286"
red = "0xcc241d"
white = "0xa89984"
yellow = "0xd79921"

[colors.primary]
background = "0x1d2021"
foreground = "0xebdbb2"

[cursor]
blink_interval = 400

[cursor.style]
blinking = "Always"

[font]
size = 10

[font.bold]
family = "VictorMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "VictorMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "0xProto Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
chars = "\u0001p"
key = "ArrowLeft"
mods = "Control"

[[keyboard.bindings]]
chars = "\u0001n"
key = "ArrowRight"
mods = "Control"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
startup_mode = "Windowed"

[window.padding]
x = 6
y = 6
