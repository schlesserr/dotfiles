set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
#Enable mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# use 256 color terminal
set -g default-terminal "xterm-256color"
#set -g default-terminal "alacritty"

# New window: c
unbind c
bind c new-window -c "#{pane_current_path}"

# Notifying if other windows have activity
setw -g monitor-activity on
set -g visual-activity on

# Status Bar
set -g status-bg black
set -g status-fg white
set -g status-interval 30
set -g status-left '#[fg=white][#S]#[default] '
set -g status-right '#[fg=#B084EB] %d %b %R '

# Highlighting the active window in status bar
setw -g window-status-current-style bg='#b084eb',fg='#ffffff'

# Reload Config
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# Panes Window Splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Vim Switch Panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Message Style
set -g message-style bg='#1a1d21',fg='#B084EB'

#copy
#bind -t vi-copy y copy-pipe "xclip -sel clip -i"
run '~/.tmux/plugins/tpm/tpm'
